#------------------------------------------------------------------------------
binary_sensor:
#------------------------------------------------------------------------------
  - platform: template
    sensors:
      mauro:
        friendly_name: "mauro"
        value_template: >-
          {{ is_state('device_tracker.mauropersonale', 'home')
             or is_state('device_tracker.maurolavoro', 'home') }}
      max:
        friendly_name: "max"
        value_template: >-
          {{ is_state('device_tracker.maxpersonale', 'home')
             or is_state('device_tracker.maxlavoro', 'home') }}
#------------------------------------------------------------------------------
input_boolean:
#------------------------------------------------------------------------------
  mxhome:
    name: Mx
    initial: off
    icon: mdi:account
  muhome:
    name: Mu
    initial: off
    icon: mdi:account
#------------------------------------------------------------------------------
automation:
#------------------------------------------------------------------------------
  - alias: Max Away
    trigger:
      - platform: state
        entity_id: binary_sensor.max
        to: 'off'
        for:
          minutes: 2
    condition:
      - condition: state
        entity_id: input_boolean.mxhome
        state: 'on'
    action:
        service: homeassistant.turn_off
        entity_id: input_boolean.mxhome
#******************************************************************************
  - alias: Max Home
    trigger:
      - platform: state
        entity_id: binary_sensor.max
        to: 'on'
    condition:
      - condition: state
        entity_id: input_boolean.mxhome
        state: 'off'
    action:
        service: homeassistant.turn_on
        entity_id: input_boolean.mxhome
#******************************************************************************
  - alias: Mauro Away
    trigger:
      - platform: state
        entity_id: binary_sensor.mauro
        to: 'off'
        for:
          minutes: 2
    condition:
      - condition: state
        entity_id: input_boolean.muhome
        state: 'on'
    action:
        service: homeassistant.turn_off
        entity_id: input_boolean.muhome
#******************************************************************************
  - alias: Mauro Home
    trigger:
      - platform: state
        entity_id: binary_sensor.mauro
        to: 'on'
    condition:
      - condition: state
        entity_id: input_boolean.muhome
        state: 'off'
    action:
        service: homeassistant.turn_on
        entity_id: input_boolean.muhome
