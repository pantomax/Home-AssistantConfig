        entity_id: switch.light_kitchen
#******************************************************************************
  - alias: "Luce Cucina Rimani Accesa"
    trigger:
      - platform: state
        entity_id: input_select.house_mode
        to: 'Lights On'
    action:
      - service: input_number.set_value
        data_template:
         entity_id: input_number.tempo_spegnimento_luce_cucina
         value: 120
#******************************************************************************
  - alias: "Luce Cucina Tempo 5 minuti durante i pasti"
    trigger:
      - platform: state
        entity_id: input_select.house_mode
        to: 'Normal'
      - platform: time
        at: '7:20:00'
      - platform: time
        at: '19:15:00'
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: binary_sensor.lightsoff
          state: 'on'
        - condition: or
          conditions:
            - condition: time
              after: '7:20:00'
              before: '7:50:00'
            - condition: time
              after: '19:15:00'
              before: '20:30:00'
    action:
      - service: input_number.set_value
        data_template:
         entity_id: input_number.tempo_spegnimento_luce_cucina
         value: 10
#******************************************************************************
  - alias: "Luce Cucina Ripristino 1 minuto fuori pasti"
    trigger:
      - platform: state
        entity_id: input_select.house_mode
        to: 'Normal'
      - platform: time
        at: '7:50:00'
      - platform: time
        at: '20:30:00'
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: binary_sensor.lightsoff
          state: 'on'
        - condition: or
          conditions:
            - condition: time
              after: '7:50:00'
              before: '19:15:00'
            - condition: time
              after: '20:30:00'
            - condition: time
              before: '7:20:00'
    action:
      - service: input_number.set_value
        data_template:
         entity_id: input_number.tempo_spegnimento_luce_cucina
         value: 1
