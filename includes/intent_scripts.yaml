  Alert:
    speech:
      text: Yes Captain, {{ color }} alert {{ OnOff }}
    action:
    - service: scene.turn_on
      data_template:
        entity_id: >
          {%- if OnOff == ["off"] -%}
            scene.luci_sala_accese
          {%-elif color == ["blue"] %}
            scene.black_alert
          {%-elif color == ["black"] %}
            scene.black_alert_1
          {%-elif color == ["red"] %}
            scene.red_alert
          {%- else -%}
            scene.luci_sala_accese
          {%- endif -%}
#******************************************************************************
  TurnLights:
    speech:
      text: Turning {{ Room }} lights {{ OnOff }}
    async_action: False
    action:
      service_template: >
        {%- if OnOff == ["on"] -%}
          switch.turn_on
        {%- else -%}
          switch.turn_off
        {%- endif -%}
      data_template:
          entity_id: "group.{{ Room | replace(' ', '_') }}"
#******************************************************************************
  Temperature:
